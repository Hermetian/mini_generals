<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Base -->
  <g stroke="#000" stroke-width="1">
    <!-- Base platform -->
    <circle cx="50" cy="50" r="45" fill="#777"/>
    <circle cx="50" cy="50" r="40" fill="#999"/>
    
    <!-- Command center building -->
    <rect x="30" y="30" width="40" height="40" rx="5" fill="#555"/>
    
    <!-- Building details -->
    <rect x="40" y="25" width="20" height="5" fill="#333"/>
    <rect x="35" y="45" width="30" height="15" fill="#333"/>
    
    <!-- Antenna -->
    <line x1="50" y1="25" x2="50" y2="10" stroke-width="2"/>
    <circle cx="50" cy="10" r="3" fill="red"/>
    
    <!-- Base defense turrets -->
    <circle cx="20" cy="35" r="8" fill="#555"/>
    <rect x="18" y="30" width="4" height="10" fill="#333"/>
    
    <circle cx="80" cy="35" r="8" fill="#555"/>
    <rect x="78" y="30" width="4" height="10" fill="#333"/>
    
    <circle cx="20" cy="65" r="8" fill="#555"/>
    <rect x="18" y="60" width="4" height="10" fill="#333"/>
    
    <circle cx="80" cy="65" r="8" fill="#555"/>
    <rect x="78" y="60" width="4" height="10" fill="#333"/>
    
    <!-- Landing pad -->
    <circle cx="50" cy="80" r="10" fill="#444"/>
    <text x="50" y="84" font-size="12" text-anchor="middle" fill="white">H</text>
  </g>
</svg> 